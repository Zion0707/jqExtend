<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
<link rel="stylesheet" type="text/css" href="css/jq.toolCore.css">
</head>
<body>

<br>

<div class="form">
	<input type="text" dataType="*/^[0-9]*$/" dataNull="1为空" dataReg="1错误">
	<input type="text" dataType="*" dataNull="2为空">
	<input type="text" dataType="/^[0-9]*$/" dataReg="3错误">
	<button class="btn">提交</button>
</div>

<br>	

<div id="page"></div>

<br>	

<div id="time"></div>

<br>

<button onclick="ToolCore.minPopUp('err','错误提示');">按钮</button>

<script src="js/jquery.min.js"></script>
<script src="js/jq.toolCore.js"></script>
<script>

	//表单验证
	ToolCore.formValidation({
		form : '.form',
		button : '.btn',
		errCallback : function( err ){
			console.log(err)
		},
		sucCallback : function( suc ){
			console.log(suc)
		},
		attr : 'dataType'
	})

	//数据转换
	console.log( ToolCore.fmoney('200022.8888',2) );

	//获取url参数
	console.log( ToolCore.queryParams.getQueryParams(window.location.href) )
	console.log( ToolCore.queryParams.getQueryParamByKey('id') )

	$('#page').html(ToolCore.getAjaxPagerHtml(1,10,200,5))
	ToolCore.pageGetAjax('#page',{pageSize:10,totalCount:200,size:5},function(nowPage){
		console.log('第'+nowPage+'页')
	})

	//倒计时
	// ToolCore.countDown('#time','00:00:10')

	//提示框
	ToolCore.minPopUp('info','信息提示',1000,function(){
		console.log('信息提示')
	})
	
</script>
</body>
</html>
